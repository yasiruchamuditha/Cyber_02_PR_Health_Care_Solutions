<head>

<body style="background: url(static/images/4register.png); background-size: cover;">
    {% include 'nav.html' %}
    <div class="container-fluid" id="containerm" style="height: 430px; margin-top: 80px;">
    <h2 style="margin-top: 50px;text-align: center;">FORGOTTEN PASSWORD</h2>
     <!-- flashed messages code -->
     {% with messages = get_flashed_messages() %}
     {% if messages %}
         <ul class="feedback-messages">
             {% for message in messages %}
                 <li>{{ message }}</li>
             {% endfor %}
         </ul>

         <script>
             // Function to show the alert popup
             function showAlert(message) {
                 var alertPopup = document.getElementById("alert-popup");
                 alertPopup.textContent = message;
                 alertPopup.style.display = "block";
         
                 // Hide the popup after 5 seconds 
                 setTimeout(function () {
                     alertPopup.style.display = "none";
                 }, 5000); // 5000 milliseconds = 5 seconds
             }
         
             // Check if there are flashed messages
             var messages = document.querySelectorAll(".feedback-messages li");
             if (messages.length > 0) {
                 // Display each flashed message as an alert
                 messages.forEach(function (messageElement) {
                     showAlert(messageElement.textContent);
                 });
             }
         </script>
     {% endif %}
     {% endwith %}

     <!-- popup -->
    <div id="alert-popup" class="alert-popup"></div>
    <form class="row g-3 needs-validation" name="frmforgottenPassword" method="POST" autocomplete="off" onsubmit="return result()">
        <div class="inputfeild mt-3">
            <label class="form-label mb-2" style="margin-top: 20px;">Enter Your UserEmail to get verification code.</label><br>
            <label class="form-label mb-2" for="txtUserEmail" style="margin-top: 20px;">UserEmail:</label>
            <input type="email" style="margin-top: 10px;" class="form-control" name="txtUserEmail" id="txtUserEmail" placeholder="Enter Your UserEmail" onkeyup="validateUserEmail()">
            <span id="UserEmail_Error"></span>
        </div>
        <button type="submit" style="margin-top: 50px;" class="btn btn-outline-secondary btn-lg " id="btnSubmit" name="btnSubmit" >Send Verification Code</button>
    </form>
</div>
{% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-rS5pF5siw5S5n5O0z5n5PvFg5F6F5g5l5i5o5f5f5" crossorigin="anonymous"></script>


<!--validation user inputs-->
<script type="text/javascript">
    var UserEmail_Error=document.getElementById('UserEmail_Error'); 
    
//validate user Email
function validateUserEmail()
{
  var Email = document.getElementById('txtUserEmail').value.replace(/^\s+|\s+$/g, "");
  if (Email.length == 0) 
  {
    UserEmail_Error.innerHTML='User Email is required.';
    return false;
  }
  else
  {
    var emaiPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
   if (!Email.match(emaiPattern))
   {
    UserEmail_Error.innerHTML='Please Enter UserEmail in correct format.';
    return false;
   }
   UserEmail_Error.innerHTML = '<i class="fa-regular fa-circle-check"></i> ';
  return true;
  }  
}



function result()
{
  validateUserEmail();

if(!validateUserEmail())
{
   return false;
}
}
</script>

</body>
</html>
