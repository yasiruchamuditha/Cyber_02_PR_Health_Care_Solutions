<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR CARE SOLUTIONS- Admin - Approve Users</title>
    <link rel="icon" type="images/x-icon" href="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-1/177800/01-1024.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
       <!--
   * @author Yasiru
   * contact me : https://linktr.ee/yasiruchamuditha for more information.
   -->
</head>
<body>
    <h1>Pending User Approvals</h1>

    {% if users %}
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Registered On</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('approve_users') }}">
                            <input type="hidden" name="user_id" value="{{ user[0] }}">
                            <button type="submit">Approve</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No pending users found.</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
