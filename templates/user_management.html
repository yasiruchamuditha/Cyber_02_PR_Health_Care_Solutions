<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User Email</th>
                <th>User Role</th>
                <th>Verification Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.UserEmail }}</td>
                <td>{{ user.user_role }}</td>
                <td>{{ 'Verified' if user.is_verified else 'Unverified' }}</td>
                <td>{{ user.created_at }}</td>
                <td>
                    <a href="{{ url_for('update_user', UserEmail=user.UserEmail) }}">Update</a> |
                    <form action="{{ url_for('delete_user', UserEmail=user.UserEmail) }}" method="post" style="display:inline-block;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
