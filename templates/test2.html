<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" type="images/x-icon" href="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-1/177800/01-1024.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'nava.html' %}
    
    <div class="container my-5">
        <h1 class="text-center mb-4">Doctor Management</h1>
        <table class="table table-bordered table-hover" style="margin-bottom: 410px;">
            <thead class="table-dark">
                <tr>
                    <th>Doctor Email</th>
                    <th>Workplace</th>
                    <th>Verification Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in users %}
                <tr>
                    <td>{{ doctor.doctor_email }}</td>
                    <td>{{ doctor.workplace }}</td>
                   
                    <td>{{ doctor.created_at }}</td>
                    <td>
                        <!-- Only delete button -->
                        <form action="{{ url_for('delete_user', UserEmail=doctor.doctor_email) }}" method="post" style="display:inline-block;">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% include 'footer.html' %}
    
    <!-- Bootstrap JS (for optional JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
